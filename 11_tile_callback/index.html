<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../phaser.min.js"></script>
</head>
<body>

<div id="content"></div>

<script>
    let game = new Phaser.Game(800, 600, Phaser.AUTO, 'content', {
        preload: preload,
        create: create,
        update: update,
        render: render
    });


    function preload() {
        game.load.tilemap('map', 'assets/tile_collision_test.json', null, Phaser.Tilemap.TILED_JSON);
        game.load.image('ground_1x1', 'assets/ground_1x1.png');
        game.load.image('phaser', 'assets/arrow.png');
        game.load.spritesheet('coin', 'assets/coin.png', 32, 32);
    }

    let map;
    let layer;
    let sprite;
    let cursors;

    function create() {
        game.physics.startSystem(Phaser.Physics.ARCADE);

        map = game.add.tilemap('map');
        map.addTilesetImage('ground_1x1');
        map.addTilesetImage('coin');
        map.setCollisionBetween(1, 12);

        map.setTileIndexCallback(26, hitCoin, this);

        map.setTileLocationCallback(2, 0, 1, 1, hitCoin, this);

        layer = map.createLayer('Tile Layer 1');
        layer.resizeWorld();

        sprite = game.add.sprite(260, 100, 'phaser');
        sprite.anchor.setTo(0.5);

        game.physics.enable(sprite);
        sprite.body.setSize(16, 16, 8, 8);

        sprite.body.maxAngular = 500;
        sprite.body.angularDrag = 50;
        game.camera.follow(sprite);

        cursors = game.input.keyboard.createCursorKeys();
    }

    function update() {
        game.physics.arcade.collide(sprite, layer);
        sprite.body.velocity.x = 0;
        sprite.body.velocity.y = 0;
        sprite.body.angularVelocity = 0;

        if (cursors.left.isDown) {
            sprite.body.angularVelocity = -200;
        } else if (cursors.right.isDown) {
            sprite.body.angularVelocity = 200;
        }

        if (cursors.up.isDown) {
            game.physics.arcade.velocityFromAngle(sprite.angle, 200, sprite.body.velocity);
        }
    }

    function render() {
        game.debug.body(sprite);
    }

    function hitCoin(sprite, tile) {
        tile.alpha = 0.2;
        layer.dirty = true;
        return false;
    }
</script>
</body>
</html>
